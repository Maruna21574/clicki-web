
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICKI | Premium Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #F43182;
            --bg-black: #000000;
            --silver: #E5E5E5;
        }
        body {
            background-color: var(--bg-black);
            color: var(--silver);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }
        .font-giaza {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.05em;
        }
        .text-clicki { color: var(--primary-pink); }
        .bg-clicki { background-color: var(--primary-pink); }
        
        /* Custom Cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-pink);
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-pink);
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.15s ease, opacity 0.3s ease;
        }

        /* Animations */
        @keyframes revealText {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .reveal { animation: revealText 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--primary-pink); }

        /* Chat Animations */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }

        .glass {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(244, 49, 130, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body>
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
    <script>
        const dot = document.getElementById('cursor-dot');
        const outline = document.getElementById('cursor-outline');
        window.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            outline.animate({
                left: e.clientX - 20 + 'px',
                top: e.clientY - 20 + 'px'
            }, { duration: 500, fill: "forwards" });
        });
        document.addEventListener('mousedown', () => outline.style.transform = 'scale(0.8)');
        document.addEventListener('mouseup', () => outline.style.transform = 'scale(1)');
    </script>
</body>
</html>
